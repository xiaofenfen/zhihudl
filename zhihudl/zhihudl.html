<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>知乎</title>
	<link rel="stylesheet" type="text/css" href="css/zhihudl.css">
</head>
<body>
	<div class = "main">
		<div class = "main-body">
			<div class = "header">
				<h1 class = "logo hide-text">知乎</h1>
				<h2 class = "subtitle">与世界分享你的知识、经验和见解</h2>
			</div><!--header结束-->
			<div class = "desk-front sign-flow">
				<div class = "tab-navs">
					<div class = "navs-slider">
						<a href = "#signup" class = "active">注册</a>
						<a href = "#signin">登录</a>
						<span class = "navs-slider-bar"></span>
					</div><!--navs-slider结束-->
				</div><!--tab-navs结束-->
				<div class = "view view-signin" data-za-module = "SignInForm">
					<form>
						<input type = "hidden" name = "_xsrf"></input>
						<div class = "group-inputs">
							<div class = "email input-wrapper">
								<input type = "text" name = "account" aria-lable = "手机号或邮箱" placeholder = "手机号或邮箱"></input>
							</div><!--email input-wrapper结束-->
							<div class = "input-wrapper">
								<input type = "password" name = "password" aria-lable = "密码" placeholder = "密码"></input>
							</div><!--input-wrapper结束-->
							<!--<div class = "input-wrapper captcha-module"></div>input-wrapper captcha-module结束，也就是验证码-->
						</div><!--group-inputs结束-->
						<div class = "button-wrapper command">
							<button class = "sign-button submit" type = "submit">登录</button>
						</div><!--button-wrapper command结束，即登录-->
						<div class = "signin-misc-wrapper clearfix">
							<label class = "remember-me">
								<input type = "checkbox" name = "remember_me" checked = "true">记住我</input>
							</label>
							<a href = "#" class = "unable-login">无法登陆?</a>
						</div><!--sign-misc-wrapper结束-->
						<div class = "weibo-signup-wrapper">
							<span>社交账号登录</span>
						</div><!--weibo-signup-wrapper结束-->
					</form>
				</div><!--view view-signin结束-->
				<div class = "view view-signup"></div><!--view view-signup结束-->
			</div><!--desk-front结束-->
			<div class = "qrcode-app-download">
				<a href="/app/?ct=weidengluyemian&amp;utm_source=weidengluyemian&amp;utm_medium=pc_download_app_button&amp;utm_campaign=downloadlink" class="app-link">
				<i class="sprite-index-icon-qrcode"></i>
				<span class="text">下载知乎 App</span>
				</a>
			</div><!--qrcode-app-download结束-->
		</div><!--main-body结束-->
	</div><!--main结束-->
	<div class = "footer">
		<span>@ 2016 知乎</span>
		<span class = "dot">.</span>
		<a href="#" target="_blank">知乎圆桌</a>
		<span class = "dot">.</span>
		<a href = "#" target = "_blank">发现</a>
		<span class = "dot">.</span>
		<a href = "#" target = "_blank">移动应用</a>
		<span class = "dot">.</span>
		<a href = "来知乎工作" target = "_blank"></a>
		<a href = "#" target = "_blank">京 ICP 备 13052560</a>
		<span class = "dot">.</span>
		<span>京公网安备 11010802010035 号</span>
	</div><!--footer结束-->
</body>
</html>
